<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    
    <!-- <model-viewer> HTML element -->
    <model-viewer src="baby lion.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" autoplay>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button class="center-button btn btn-primary" style="font-size: 300%; position: absolute; top: 50px; left: 50%; transform: translateX(-50%); padding-top: 20px;">What is my name?</button>
      <button id="wrong-answer" class="center-button btn btn-primary" style="font-size: 200%; position: absolute; top: 50%; left: 10%; transform: translateX(-50%); padding-top: 20px;">A - Gazelle</button>
      <style>
        #wrong-answer:hover {
          background-color: rgb(0, 255, 213);   
        }
      </style>
      <button id="right-answer" class="center-button btn btn-primary" style="font-size: 200%; position: absolute; top: 60%; left: 10%; transform: translateX(-50%); padding-top: 20px;">B - Lion</button>
      <style>
        #right-answer:hover {
          background-color: rgb(0, 255, 213);   
        }
      </style>

      <button slot="ar-button" id="ar-button" style="color: black;">
          View in your space
      </button>
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  </body>
</html>
