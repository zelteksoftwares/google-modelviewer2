<!doctype html>
<html lang="en">
  <head>
    <title>AR Model Viewer with Responsive Design</title>
    <meta charset="utf-8">
    <meta name="description" content="AR Model Viewer with Responsive Design">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <div class="model-container">
      <model-viewer src="baby lion.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" autoplay>
        <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
        </div>
        <button class="center-button btn btn-primary question-button">What is my name?</button>
        <button id="wrong-answer" class="center-button btn btn-primary answer-button">A - Gazelle</button>
        <button id="right-answer" class="center-button btn btn-primary answer-button">B - Lion</button>
       <!--  <button slot="ar-button" id="ar-button" class="ar-button">
          View in your space
        </button>
       <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
        </div>-->
      </model-viewer>
    </div>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  </body>
</html>
